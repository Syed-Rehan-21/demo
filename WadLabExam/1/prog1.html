<!DOCTYPE html>
<html>

<head>
    <title>Assignment 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#name").css({
                    "font-size": "20px",
                }); 
                $("#btn1").css({
                    "background-color": "red",
                });
                alert("Text: " + $("#alerttxt").text());
            });
            $("#btn2").click(function () {
                $("#name").css({
                    "font-size": "35px"
                });
                $("#btn2").css({ 
                    "background-color": "blue", 
                });
                alert("Html code: " + $("#alerttxt").html());
            });
            $("#btn3").click(function () {
                $("#name").css({
                    "font-size": "50px"
                });
                $("#btn3").css({
                    "background-color": "orange",
                });
                alert("Value: " + $("#name").val());
            });
        }); </script>
</head>

<body>
    <h1>This is a demonstration of Jquery</h1>
    <p id="alerttxt"> This is some <b>Bold</b> Text.</p>
    <p>Name : <input type="text" id="name" value="Hello World"></p>
    <button id="btn1">Small</button>
    <button id="btn2">Medium</button>
    <button id="btn3">Large</button>
</body>

</html>
